<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>

        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/script.js"></script>

        <title> HealthTrack: Cadastro de Pacientes</title>
    </head>

    <body>
        <header id="header" class="main-header navbar border shadow" style="z-index: 1; background-color: white;">
            <a class="navbar-brand logo" href="/home">
                <b>
                    <span style="color: #acccc7;">HEALTH</span>
                    <span style="color: #70969e;">TRACK</span>
                </b>
            </a>

            <div class="dropdown" style="float:right">
                <button class="btn dropdown-toggle dropbtn" type="button">
                    <div class="circle" style="padding-top: 3px;">
                        <span class="initials">VM</span>
                    </div>
                </button>
                <div class="dropdown-content border" style="right: 0">
                    <a href="/configurations">
                        <img class="nav-icon" src="/static/figures/config.png">
                        Configurações
                    </a>
                    <div class="border-top"></div>
                    <a href="/logout">
                        <img class="nav-icon" src="/static/figures/logout.png">
                        Sair
                    </a>
                </div>
            </div>
        </header>

        <nav class="nav-primary">
            <a href="/templates/patient-register.html" class="active">
                Cadastrar Paciente
            </a>
            <a href="/templates/consultation-register.html">
                Cadastrar Consulta
            </a>
        </nav>

        <div class="main-content">
            <b style="font-size: 30px;">Cadastrar Paciente</b>
            <form>
                <div class="form-group form-content">
                  <label for="inputName">Nome <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Digite aqui..." required>
                </div>
                <div class="form-group form-content row">
                    <div class="col">
                        <label for="inputCPF">CPF <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="inputCPF" placeholder="Digite aqui..." required>
                    </div>
                    <div class="col">
                        <label for="inputRG">RG <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="inputRG" placeholder="Digite aqui..." required>
                    </div>
                </div>
                <div class="form-group form-content">
                  <label for="inputEmail">E-mail</label>
                  <input type="text" class="form-control" id="inputEmail" placeholder="Digite aqui...">
                </div>
                <div class="form-button">
                    <button type="submit" class="btn btn-primary" style="background-color: #70969e;">Cadastrar</button>
                </div>
              </form>
        </div>

    </body>

</html>
